{
"project_name":"twitter",
"env.user":"root",
"env.key_filename" : "/root/.ssh/id_rsa",
"env.parallel" : true,
"hstore_home" : "/root/Commgraph/hstoreHome",
"hostfile" : "cluster.cfg",
"bench_tag" : "amazon0312-110000-baseline",
"result_dir" : "/root/Commgraph/tests",
"clients" : ["172.19.183.149","172.19.183.150","172.19.183.151","172.19.183.152","172.19.183.153","172.19.183.154"],
"servers" : ["172.19.183.140","172.19.183.141","172.19.183.142","172.19.183.143","172.19.183.144","172.19.183.145","172.19.183.146","172.19.183.147","172.19.183.148"],
"partitions_per_site":1,
"partition_num":10,
"command_hello" : "echo $(ifconfig | grep \"inet addr\" | head -n 1 | cut -d':' -f 2 | cut -d' ' -f1) is online",

"command_prepare" : "ant hstore-prepare -Dproject=twitter -Dhosts=cluster.cfg",

"command_load" : "ant hstore-benchmark -Dproject=twitter -Dglobal.hasher_plan=plan.json -Dglobal.hasher_class=edu.brown.hashing.TwoTieredRangeHasher -Dnoshutdown=true -Dnoexecute=true -Dsite.txn_restart_limit_sysproc=100 -Dsite.jvm_asserts=false -Dsite.commandlog_enable=false -Dsite.exec_db2_redirects=false -Dsite.exec_early_prepare=false -Dsite.exec_force_singlepartitioned=true -Dsite.markov_fixed=false -Dsite.planner_caching=false -Dsite.specexec_enable=true -Dglobal.memory=1024 -Dclient.memory=8000 -Dsite.memory=8000 | tee out-load.log",

"command_run" : "ant hstore-benchmark -Dproject=twitter -Dglobal.hasher_plan=plan.json -Dglobal.hasher_class=edu.brown.hashing.TwoTieredRangeHasher -Dnostart=true -Dnoloader=true -Dnoshutdown=true -Dclient.duration=60000 -Dclient.interval=1000 -Dclient.txnrate=10000 -Dclient.threads_per_host=8 -Dclient.blocking_concurrent=30 -Dclient.output_results_csv=results.csv -Dclient.output_interval=true -Dsite.planner_caching=false -Dclient.txn_hints=false -Dsite.exec_early_prepare=false -Dclient.output_basepartitions=true -Dglobal.memory=1024 -Dclient.memory=8000 -Dsite.memory=8000",

"command_monitor" : "ant hstore-benchmark -Dproject=twitter -Dglobal.hasher_plan=plan.json -Dglobal.hasher_class=edu.brown.hashing.TwoTieredRangeHasher -Dnostart=true -Dnoloader=true -Dnoshutdown=true -Dclient.interval=1000 -Dclient.txnrate=10000 -Dclient.threads_per_host=8 -Dclient.blocking_concurrent=30 -Dclient.output_results_csv=results.csv -Dclient.output_interval=true -Dsite.planner_caching=false -Dclient.txn_hints=false -Dsite.exec_early_prepare=false -Delastic.run_monitoring=true -Delastic.update_plan=false -Delastic.exec_reconf=false -Delastic.delay=20000 -Dglobal.memory=1024 -Dclient.memory=8000 -Dsite.memory=8000",

"update_files" :[	
					"/root/Commgraph/hstoreHome/plan.json",
					"/root/Commgraph/hstoreHome/cluster.cfg",
					"/root/Commgraph/hstoreHome/properties/benchmarks/twitter.properties"
				]
}


